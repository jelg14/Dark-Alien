<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../Images/logo.png">
    <link rel="stylesheet" href="../CSS/estilosPaginasSecundarias.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dark Alien-Contactanos</title>
</head>

<body>
    <header id="cabecera">
        <h1>Contactanos</h1>
    </header>
    <main>
        <div id="General">
            <form action="../DarkAlien.html">
                <label for="Name">Nombre y apellido</label>
                <input type="text" name="name" id="name">
                <br>
                <label for="Email">Correo Electronico</label>
                <input type="text" name="email" id="email" placeholder="Ejemplo@mail.com">
                <br>
                <label for="Message">Mensaje</label>
                <br>
                <textarea name="message" id="message" placeholder="Escribe algo..."></textarea>
                <br>
                <input type="submit" value="Enviar">
            </form>
        </div>
    </main>
</body>

</html>
